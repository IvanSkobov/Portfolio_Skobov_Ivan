<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ profile.name }} — {{ profile.title }}</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
	<meta name="color-scheme" content="dark">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a href="/" class="brand">
				<span class="brand-dot"></span>
				<span class="brand-text">{{ profile.name }}</span>
			</a>
			<nav class="nav">
				<a href="#about">Обо мне</a>
				<a href="#skills">Навыки</a>
				<a href="#projects">Проекты</a>
				<a href="#experience">Опыт</a>
				<a href="#certs">Сертификаты</a>
				<a href="#contacts">Контакты</a>
			</nav>
		</div>
	</header>
	<main>
		{% block content %}{% endblock %}
	</main>
	<footer class="site-footer">
		<div class="container footer-inner">
			<div>© {{ profile.name }}</div>
			<div class="footer-links">
				<a href="{{ profile.contacts.github }}" target="_blank" rel="noopener">GitHub</a>
				<a href="{{ profile.contacts.telegram }}" target="_blank" rel="noopener">Telegram</a>
				<a href="mailto:{{ profile.contacts.email }}">Email</a>
			</div>
		</div>
	</footer>
	<script src="{{ url_for('static', path='/js/main.js') }}"></script>
	<script>
		// Smooth anchor scroll
		document.querySelectorAll('a[href^="#"]').forEach(a => {
			a.addEventListener('click', e => {
				const id = a.getAttribute('href');
				if (id.length > 1) {
					e.preventDefault();
					document.querySelector(id)?.scrollIntoView({behavior: 'smooth', block: 'start'});
				}
			});
		});
	</script>
</body>
</html>
